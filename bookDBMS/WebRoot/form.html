<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <title>表单验证</title>	
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <script type="text/javascript" src="js/ajax.js"></script>
  <link type="text/css" rel="stylesheet"  href="css//03.css">
   <script type="text/javascript">
      function formcheck(){   
		var url="formcheck";		
		var params="username="+document.getElementsByName("username")[0].value+"&userpwd="+document.getElementsByName("userpwd").item(0).value+"&userpwd2="+document.getElementsByName("userpwd2").item(0).value;
		sendRequest(url,params,'POST',showresult);	
    }
    function showresult(){
        if (xmlHttpRequest.readyState == 4) { 
			if (xmlHttpRequest.status == 200) {
				var info=xmlHttpRequest.responseText;
				alert(info);
				document.getElementById("result").innerHTML = info;
			}
		}
}
</script>
  </head>
  <body> 
  <div id="header">
  <h1 align="center" >图书管理系统</h1>
  </div>
  <div class="sideright">
  <h3 align="center">用户注册</h3>	
<table border="0" >												
		<tr>
			<td id="t">用户名:*</td>
			<td><input type="text" name="username" /></td>
			
		</tr>
		<tr>
			<td id="t">密码:*</td>
			<td><input type="password" name="userpwd"/></td>			
		</tr>
		<tr>
			<td id="t">确认密码:*</td>
			<td><input type="password" name="userpwd2"/></td>			
		</tr>
		<tr>
			<td colspan="3" align="center" height="40">
				  <input type="button" value="注册" onclick="formcheck()">
				<input type="reset" value="取消"/>&nbsp;&nbsp;&nbsp;&nbsp;
	 已有账户？请<a href="Login.jsp" >登录</a>
			</td>
		</tr>
	</table>
	<div id="result"></div>
</div>
    
       
   <div class="sideright">
		<strong> 注册须知</strong>
		<ol type="1">
		  <li>用户名:字母开头，后跟字母或数字且长度至少6位！</li>							
		  <li>密码:设置登录密码，6~10位数字！</li>										
		  <li>确认密码：请再输入一次你的密码</li>				
		</ol>
</div>
<div class="main">
<h2>利用Ajax技术实现表单验证 </h2>
<p>点击注册时将验证用户名和密码格式并给出提示信息</p>
</div>
<div class="main">	
<h2> 管理员和用户</h2>
<p>管理员不需要注册且只有一个，普通用户需注册后方可登录</p>
</div>
  </body>
</html>
